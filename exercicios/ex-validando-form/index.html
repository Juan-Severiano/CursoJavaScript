<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Cadastro</h1>

        <form action="/" method="POST" class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="validar">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="validar">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="validar">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" class="validar">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="validar">
            <label for="rsenha">Repita a Senha</label>
            <input type="password" id="rsenha" class="validar">

            <button type="submit">Enviar</button>

            <div class="resultado">
                
            </div>
        </form>
    </section>

    
    <script src="assets/js/validarCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
